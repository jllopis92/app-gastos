<ion-menu [content]="content" persistent="true">
  <ion-header class="darkHeader">
    <ion-toolbar class="darkMenu">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="darkMenu">
    <button menuClose ion-item class="darkMenu" (click)="gastos()">
     Gastos
    </button>
    <button menuClose ion-item class="darkMenu" (click)="ingresos()">
     Ingresos
    </button>
    <button menuClose ion-item class="darkMenu" (click)="tipos()">
      Tipos
    </button>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
