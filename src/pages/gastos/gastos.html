<ion-header>
  <ion-navbar>
    <ion-title>
      App Gastos
      <!--<p col-10 col-sm-11 class="subtitle">Hojas de Cargo</p>-->
    </ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row no-padding>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="newExpense.name" name="name"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row no-padding>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="newExpense.type">
        <ion-option *ngFor="let type of types" value="{{type.name}}">{{type.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>
  <ion-row no-padding>
    <ion-item>
      <ion-label>$ Monto</ion-label>
      <ion-input type="number" min="0" [(ngModel)]="newExpense.rode" name="rode"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row no-padding>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-checkbox [(ngModel)]="hasDescription"></ion-checkbox>
    </ion-item>
  </ion-row>

  <ion-row no-padding [hidden]="!hasDescription">
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-textarea [(ngModel)]="newExpense.description" name="description"></ion-textarea>
    </ion-item>
  </ion-row>
  <ion-row no-padding>
    <button ion-button type="submit" [disabled]="!validExpense(newExpense)" (click)="saveExpense(newExpense)">Agregar</button>
  </ion-row>

    <ion-row no-padding>
      <ion-col col-6 col-sm-6>
        <ion-icon name="calendar" style="display: inline-block"></ion-icon>
        <ion-datetime dateinline displayFormat="DD MMM YYYY" max="2050-10-31" (ionChange)="dateFilter()" [(ngModel)]="initDate" style="display: inline-block; padding-bottom: 0px; padding-top: 36px;"></ion-datetime>
      </ion-col>
      <ion-col col-6 col-sm-6>
        <ion-icon name="calendar" style="display: inline-block"></ion-icon>
        <ion-datetime dateinline displayFormat="DD MMM YYYY" max="2050-10-31" (ionChange)="dateFilter()" [(ngModel)]="endDate" style="display: inline-block; padding-bottom: 0px; padding-top: 36px;"></ion-datetime>
      </ion-col>
    </ion-row>


  <ion-row no-padding>
    <ion-col col-12 col-sm-12>
      <ion-item>
        <ion-label>Filtro por tipo</ion-label>
        <ion-select [(ngModel)]="filType" (ionChange)="typeFilter()">
          <ion-option *ngFor="let type of types" value="{{type.name}}">{{type.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>



  <ion-list [hidden]="!hasExpenses">
    <ion-item *ngFor="let exp of expensesToShow" >

      <ion-grid (click)="deleteExpense(exp)">
        <ion-row no-padding>
          <ion-col col-12 col-sm-12>
            {{exp.name}}
          </ion-col>

        </ion-row>
        <ion-row no-padding>
          <ion-col col-6 col-sm-6>
            {{exp.type}}
          </ion-col>
          <ion-col col-3 col-sm-3>
            {{exp.rode | currency:"$":true:'1.0-0'}}
          </ion-col>
          <ion-col col-3 col-sm-3>
            {{exp.date | date:'dd-MM-yyyy'}}
          </ion-col>

          <!--<ion-col col-4 col-sm-4>
            <button ion-button small color="danger" (click)="deleteExpense(exp)" style="border-radius: 50%; border: 1px solid red;">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-col>-->
        </ion-row>
      </ion-grid>

      <!--<ion-card>
        <ion-card-header>
          {{exp.name}}
        </ion-card-header>
        <ion-card-content>

          <ion-row no-padding>
            <ion-col col-7 col-sm-7>
              {{exp.type}}
            </ion-col>
            <ion-col col-5 col-sm-5>
              {{exp.rode | currency:"$":true:'1.0-0'}}
            </ion-col>
          </ion-row>
          <ion-row no-padding>
            <ion-col col-8 col-sm-8>
              {{exp.date | date:'dd-MM-yyyy'}}
            </ion-col>

            <ion-col col-4 col-sm-4>
              <button ion-button small color="danger" (click)="deleteExpense(exp)" style="border-radius: 50%; border: 1px solid red;">
                <ion-icon name="close"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row no-padding>
            <ion-col col-12 col-sm-12>
              {{exp.description}}
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>-->
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-row [hidden]="hasExpenses">
      No se encuentran gastos para este rango de fechas.
    </ion-row>
  </ion-item>

</ion-content>

<ion-footer>
  Total: {{getTotal() | currency:"$":true:'1.0-0'}}
</ion-footer>
