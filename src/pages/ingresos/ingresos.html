<ion-header>
  <ion-navbar>
    <ion-title>
      App Gastos
    </ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: #E9E9E9; padding: 0px;">

  <ion-grid class="backTitleCard">
    <ion-label class="cardTitle"> Nuevo Ingreso</ion-label>
  </ion-grid>
  <ion-grid class="backCard">
    <ion-row no-padding>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="newIncome.name" name="name"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row no-padding>
      <ion-item>
        <ion-label>$ Monto</ion-label>
        <ion-input type="number" min="0" [(ngModel)]="newIncome.rode" name="rode"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row no-padding>
      <ion-item>
        <ion-label>Descripción</ion-label>
        <ion-checkbox [(ngModel)]="hasDescription"></ion-checkbox>
      </ion-item>
    </ion-row>

    <ion-row no-padding [hidden]="!hasDescription">
      <ion-item>
        <ion-label>Descripción</ion-label>
        <ion-textarea [(ngModel)]="newIncome.description" name="description"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row no-padding>
      <button ion-button type="submit" [disabled]="!validIncome(newIncome)" (click)="saveIncome(newIncome)">Agregar
      </button>
    </ion-row>
  </ion-grid>


  <ion-grid class="backTitleCard">
    <ion-label class="cardTitle"> Ingresos</ion-label>
  </ion-grid>

  <ion-grid class="backCard2">
    <ion-row no-padding>
      <ion-col col-6 col-sm-6>
        <ion-icon name="calendar" style="display: contents !important;"></ion-icon>

        <ion-datetime displayFormat="DD MMM YYYY" max="2050-10-31" (ionChange)="realFilter()"
                      [(ngModel)]="initDate"
                      style="display: inline-block; padding-bottom: 0px;"></ion-datetime>
      </ion-col>
      <ion-col col-6 col-sm-6>
        <ion-icon name="calendar" style="display: contents !important;"></ion-icon>
        <ion-datetime displayFormat="DD MMM YYYY" max="2050-10-31" (ionChange)="realFilter()"
                      [(ngModel)]="endDate"
                      style="display: inline-block; padding-bottom: 0px;"></ion-datetime>
      </ion-col>
    </ion-row>

    <ion-list [hidden]="!hasIncomes">
      <ion-item *ngFor="let inc of incomesToShow" (click)="deleteIncome(inc)" class="listItem">
        <ion-grid (click)="deleteIncome(inc)">
          <ion-row no-padding>
            <ion-col col-12 col-sm-12 style="font-weight: bold">
              {{inc.name}}
            </ion-col>
          </ion-row>
          <ion-row no-padding>
            <ion-col col-6 col-sm-6>
              {{inc.rode | currency:"$":true:'1.0-0'}}
            </ion-col>
            <ion-col col-6 col-sm-6>
              {{inc.date | date:'dd-MM-yyyy'}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-row [hidden]="hasIncomes">
        No se encuentran ingresos para este rango de fechas.
      </ion-row>
    </ion-item>
  </ion-grid>
</ion-content>

<ion-footer class="countFooter">
  Total: {{getTotal() | currency:"$":true:'1.0-0'}}
</ion-footer>
